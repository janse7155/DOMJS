<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Buttons DOM Exercise</title>
</head>
<body>

    <button class="btn_onclick">1</button>
    <button class="btn_onclick">2</button>
    <button class="btn_onclick">3</button>

    

<input type="text" id="textInput" />
<p id="textDisplay"></p>




<ul id="itemList"></ul>
<script>
    const items = [
        {name: 'Item 1'},
        {name: 'Item 2'},
        {name: 'Item 3'},
        {name: 'Item 4'}
    ];

    const ul = document.getElementById('itemList');

    for (let i = 0; i < items.length; i++) {
        const li = document.createElement('li');
        li.textContent = items[i].name;

        if (i % 2 === 1) {
            li.style.backgroundColor = 'grey';
        }

        ul.appendChild(li);
    }

/*--------------------------------*/

const inputElement = document.getElementById('textInput');
const displayElement = document.getElementById('textDisplay');


  inputElement.addEventListener('keypress', function(event) {

    const currentContent = event.target.value;

    displayElement.textContent = `Past Keypresses: ${currentContent}`;
  });
  /*--------------------------------*/
let newButton = document.createElement("button");
            newButton.innerHTML = "Click Me";

            
            document.body.appendChild(newButton);

           
            newButton.addEventListener("click", function() {
                alert("Button was clicked!");
            });

/*--------------------------------*/
        document.addEventListener('DOMContentLoaded', function () {
            let = buttons = document.querySelectorAll('.btn_onclick');

            buttons.forEach(function(button, index) {
                button.onclick = function() {
                    let randomColor = getRandomColor();
                    document.body.style.backgroundColor = randomColor;
                }
            });
            
            function getRandomColor() {
                let letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

        });
       
    </script>
</body>
</html>
